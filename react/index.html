<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Based WebPage</title>
</head>
<body>
    <p><i>React Based WebPage</i></p>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- <script src="main.js" type="text/jsx"></script> -->
    <!-- <script type="text/javascript"> -->
    <script type="text/jsx">
        function HomePage(props) {
            return (
                <div>
                    <Header name={props.name}/>
                    <Subheader designation={props.designation} organization={props.organization}/>
                    <Links/>
                </div>
            )
        }

        function Header({name}){
            // return <h1>Tushar Srivastava,</h1>
            return <h1>{name},</h1>
        }
        
        function Subheader({designation, organization}){
            return (
                <h2>
                    {designation}
                    <br/>
                    @{organization}
                </h2>
            )
        }

        function Links() {
            const linkOptions = ["email", "linkedin", "github"]
            return (
                <ul>
                    {
                        linkOptions.map((linkOption)=><li key={linkOption}>{linkOption}</li>)
                    }
                </ul>
            )
        }

        const app = document.getElementById("app")
        ReactDOM.render(
            <HomePage name="Tushar Srivastava"
                designation="Senior Software Engineer"
                organization="EPAM Systems Inc."/>,
            app
        )
    </script>
</body>
</html>
